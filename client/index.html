<html lang="en">

      <input class="w-full outline-none focus:shadow-outline focus:bg-blue-100 mx-1 px-2" id="search-input" type="text" placeholder="Search...">

      <button id="search-button" class="mr-3 bg-gray-200 border border-gray-300 py-3 px-4 hover:bg-gray-400 hover:border-gray-500">Search</button>
    </div>
  </div>
  <div class="flex w-2/3 justify-center pt-20">

      <div class="-mx-2 image-results-container items-start grid grid-cols-3 gap-1"></div>
    </div>
    <div class="flex flex-col w-2/5 flex-grow justify-center container mx-auto px-4">
    <h1 class="text-xl">Web result</h1>
    <div class="-mx-2 web-results-container items-start  flex-col flex"></div>
